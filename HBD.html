<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <div class="confetti"></div>
                <div class="balloons">
                    <div class="balloon balloon1"></div>
                    <div class="balloon balloon2"></div>
                    <div class="balloon balloon3"></div>
                    <div class="balloon balloon4"></div>
                    <div class="balloon balloon5"></div>
                </div>
                <h1 class="animate-text">🎉 Happy Birthday! 🎉</h1>
                <p>My Dear Zoyaa...🫶✨</p>
                <p>Wishing you the best day ever!!</p>
                <button id="flip-btn">Flip the Card</button>
            </div>
            <div class="back">
                <div id="hearts-container"></div>
                <div id="extra-confetti-container"></div>
                <h2 class="animate-text">Surprise..! 🎂</h2>
                <p>You make Everything brighter! Wishing you all the happiness in the world🫶✨..</p>
                <button id="heart-btn">Send Love ❤️</button>
                <button id="celebrate-btn">MORE CELEBRATION</button> 
<!-- Inside .back div -->

<a href="EFFECT LETTER.html" class="surprise-btn">Surprise..!!</a>

<style>
.surprise-btn {
font-family: 'Comic Sans MS', cursive, sans-serif;
  display: inline-block;
  background-color: ff8800;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
  margin: 20px auto; /* centers it */
  display: block;    /* makes it a block element */
  text-align: center; /* centers the text inside button */
  width: fit-content; /* only as wide as needed */
}

.for-you-btn:hover {
  background-color: #ff6600;
}

</style>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
